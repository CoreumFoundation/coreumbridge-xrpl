name: release
on:
  push:
    # tags:
    #   - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          path: coreumbridge-xrpl
          ref: milad/release
          fetch-depth: 0
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push docker image
        run: |
          cd coreumbridge-xrpl
          make push-relayer-docker
      - name: Build release artifacts 
        run: |
          mkdir ~/release-build
          cd coreumbridge-xrpl
          make build-relayer-release BUILD_DIR=~/release-build
          make build-contract BUILD_DIR=~/release-build
          sha256sum ~/release-build/* > ~/release-build/checksums.txt
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          files: |
            ~/release-build/relayer-linux-amd64
            ~/release-build/relayer-darwin-amd64
            ~/release-build/relayer-darwin-arm64
            ~/release-build/coreumbridge_xrpl.wasm
            ~/release-build/checksums.txt

