name: contract-ci
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Optimize contract
        run: make build-contract
      - name: Run clippy
        run: make lint-contract
      - name: Run tests
        run: make test-contract
